<head>
  <title>Vista de Recetas</title>
</head>
<article>
  <main ng-view>
    <table >
      <tbody>
        <tr>
          <th>Nombre</th>
          <td>{{ recipe.name }}</td>
        <tr>
          <th>Duración</th>
          <td>{{ recipe.time }}</td>
        </tr>
        <tr>
          <th>Ingredientes:</th>
          <td>{{ recipe.ingredients }}</td>
        </tr>
        <tr>
          <th>Preparación</th>
          <td class="last">{{ recipe.toDo }}</td>
        </tr>
      </tbody>
    </table>
  </main>
</article>
