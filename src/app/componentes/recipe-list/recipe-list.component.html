<article *ngFor="let recipe of recipes">
    <div class="card">
	<div class="card-header">
	    {{ recipe.nombre }}
	</div>
	<div class="card-block">
	    <h4 class="card-title"><b>Tiempo: </b>{{ recipe.tiempo }} Min</h4>
	    <p class="card-text">{{ recipe.preparacion }}</p>
	    <a href="#" class="btn btn-primary">Go somewhere</a>
	</div>
    </div>
    <br/>
</article>
