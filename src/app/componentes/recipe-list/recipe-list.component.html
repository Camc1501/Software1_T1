<article *ngFor="let recipe of recipes">
    <div class="card">
	<div class="card-header">
	    <h2>{{ recipe.nombre }}</h2>
	</div>
	<div class="card-block">
	    <h4 class="card-title"><b>Tiempo: </b>{{ recipe.tiempo }} Min</h4>
	    <p class="card-text">{{ recipe.preparacion }}</p>
	    <a href="#" class="btn btn-primary">{{ recipe.nombre }}</a>
	</div>
    </div>
    <br/>
</article>
