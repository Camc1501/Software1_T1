<article *ngFor="let recipe of recipes;let i = index">
    <div class="card">
	<div class="card-header">
	    <div class="row">
		<div class="col-md-10">
		    <h3>{{ recipe.name }}</h3>
		</div>
		<div class="col-md-2">
		    <span class="card-title"><b>Tiempo: </b>{{ recipe.time }} Min</span>
		</div>
	    </div>
	</div>
	<div class="card-block">
	    <p class="card-text">{{ recipe.toDo | limite: 30 }}</p>
	    <button class="btn btn-primary" (click)="viewRecipe(i)">Ver Preparaci&oacute;n</button>
	</div>
    </div>
    <br/>
</article>
