<form>
    <div class="row">
	<div class="col-md-9">
	    <div class="form-group">
		<label for="InputTitle">Nombre Receta:</label>
		<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Agregar Receta" required>
		<small id="emailHelp" class="form-text text-muted">Agrega el T&iacute;tulo de la receta que vas a agregar.</small>
	    </div>
	</div>
	<div class="col-md-3">
	    <div class="form-group">
		<label for="InputTime">Tiempo:</label>
		<input type="number" class="form-control" id="exampleInputPassword1" placeholder="tiempo en mins" required>
	    </div>
	</div>
    </div>
    <div class="form-group">
	<label for="TextareaRecipe">Preparacion de la receta:</label>
	<textarea class="form-control" id="exampleTextarea" rows="3" required></textarea>
    </div>
    <label for="InputIngredient">Ingrediente:</label>
    <div class="form-group">
	<div class="row">
	    <div class="col-md-9">
		<input type="text" class="form-control" id="ingrediente" placeholder="Nombre del ingrediente" #ingrediente>
	    </div>
	    <div class="col-md-3 text-right">
		<button type="button" class="btn btn-success" name="ingrediente" (click)="agregarIngrediente(ingrediente.value)">Agregar ingrediente</button>
	    </div>
	</div>
    </div>
    <div class="form-group">
	<div class="row">
	    <div class="col-md-4">
		<ul class="list-group">
		    <li class="list-group-item" *ngFor="let ingrediente of ingredientes;let i = index">
			<div class="col-md-8">{{ingrediente}}</div>
			<div class="col-md-4 text-right">
			    <button type="button" class="btn btn-link btn-sm" name="delete" (click)="eliminarIngrediente(i)">Eliminar</button>
			</div>
		    </li>
		</ul>
	    </div>
	</div>
    </div>
    <button type="button" class="btn btn-primary" name="receta" (click)="agregarReceta()">Agregar receta</button>
</form>
